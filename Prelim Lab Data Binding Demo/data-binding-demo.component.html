<!-- Interpolation -->
<h1>{{ title }}</h1>
<h3>{{ description }}</h3>

<!-- Property Binding -->
<img [src]="imgURL" [height]="h" [width]="w" [alt]="alttxt">

<!-- Style Binding-->
 <h5 [style.color] = "txtcolor">My color!</h5>

<!-- Class Binding -->
 <p [class.highlighted]="boldHighlighted">Hello World!!</p>
